    <header>
        <div class="container">
            <div class="row">
                <div class="col-9" id="logo">
                    <img src="assets/images/PokeCardsTitle.png" alt="Logo">
                </div>
                <div class="col-3 score">

    <!--  USER-INFO MODAL  -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-body info-modal-background background-cover-center">
                    <form class="userInfoModalForm">
                        <div class="col-12 info-title" >
                            <!-- <h3 class="modal-title">WELCOME to 
                              <br> POKE CARDS!</h3> -->
                            <img id="modal-logo" src="assets/images/PokeCardsModalT.png" alt="PokeCards Logo">
                        </div>
                        <div class="col-12 info-heading">
                            <p class="modal-heading">Who are you?</p>
                        </div>
                        <div class="row form-group text-center">
                            <div class="col-4 text-right selection-button p-0">
                                <label id="Misty" class="username" style="cursor: pointer;">Misty</label>
                            </div>
                            <div class="col-4 text-center selection-button p-0">
                                <label id="Ash" class="username"  style="cursor: pointer;">Ash </label>
                            </div>
                            <div class="col-4 text-left selection-button p-0">
                                <label id="Brock" class="username"  style="cursor: pointer;">Brock</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 info-heading">
                                <p class="modal-heading">Choose your POKEMON</p>
                            </div>
                        </div>
                        <div class="row info-box py-1 my-2">
                            <label class="col-4 text-right selection-button my-2 p-0">

                                <img src="assets/images/CharmanderB.jpg" data-name="Charmander" class="radio background-cover-center pokemonOption" alt="Fire Pokemon illustration" />
                            </label>
                            <label class="col-4 text-center selection-button my-2 p-0">
                                
                                <img src="assets/images/PikachuA.jpg" data-name="Pikachu"  class="radio background-cover-center pokemonOption" alt="Pikachu illustration" />
                            </label>
                            <label class="col-4 text-left selection-button my-2 p-0">
                                
                                <img src="assets/images/SquirtleA.jpg" data-name="Squirtle"  class="radio background-cover-center pokemonOption" alt="Water Pokemon illustration" />
                            </label>
                        </div>
                        <button id="user-info-submit-button" type="button" class="btn modal-btn justify-center content-center" aria-label="Submit Button" data-dismiss="modal"> Let's GO!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div class="modal fade" id="WinModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content info-modal-background background-cover-center">
                <div class="modal-header info-title">
                    <h3 class="modal-title">Awesome! You've got them all!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            <div class="modal-body ">
                <img class="WinModal" src="assets/images/AshChampion.png" alt="Ash Champion">
            </div>
            <div class="Win-Score">
                <span id="win-moves">Moves: </span>
                <span id="win-time">Timer: </span> 
            </div>
            <div class="modal-footer">
                <button class="btn play-again-btn modal-btn justify-center content-center">Play Again?</button>
            </div>
            </div>
        </div>
    </div>
