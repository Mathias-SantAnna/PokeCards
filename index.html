    <header>
        <div class="container">
            <div class="row">
                <div class="col-9" id="logo">

    <!--  NEW MODAL  -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" backdrop="static">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-body info-modal-background background-cover-center">
                    <form class="userInfoModalForm">
                        <div class="col-12 info-title">
                            <h3 id="exampleModalLabel" >Who are you?</h3>
                        </div>
                        <div class="form-group text-center">
                            <div>
                                <label for="Misty" class="username" style="cursor: pointer;">Misty</label>
                            </div>
                            <div>
                                <label for="Brock" class="username"  style="cursor: pointer;">Brock</label>
                            </div>
                            <div>
                                <label for="Ash " class="username"  style="cursor: pointer;">Ash </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 info-title">
                                <h3>Choose yor POKEMON</h3>
                            </div>
                        </div>
                        <div class="row box-white-curved-corners info-box py-1 my-2">
                            <label class="col-4 text-right selection-button my-2 p-0">
                               
                                <img src="assets/images/CharmanderB.jpg" data-name="Charmander" class="radio background-cover-center pokemonOption" alt="Fire Pokemon illustration" />
                            </label>
                            <label class="col-4 text-center selection-button my-2 p-0">
                                
                                <img src="assets/images/PikachuA.jpg" data-name="Pikachu"  class="radio background-cover-center pokemonOption" alt="Pikachu illustration" />
                            </label>
                            <label class="col-4 text-left selection-button my-2 p-0">
                                
                                <img src="assets/images/SquirtleA.jpg" data-name="Squirtle"  class="radio background-cover-center pokemonOption" alt="Water Pokemon illustration" />
                            </label>
                        </div>
                        <button id="user-info-submit-button" type="button" class="btn btn-pokeball btn-block tick-btn" aria-label="Submit Button" data-dismiss="modal"> 
                            <i>Let's GO!</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- WIN MODAL -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You have won the game and found all 8 pairs of cards.</p>
                <img class="modal-img" src="" alt="thumbs up ">
                <button class="btn play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>

    <!-- AUDIO FILES -->
    <audio id="buttonFlipAudio" src="./assets/audio/flip-card.mp3"></audio>

         $('#userInfoModal').modal('show');
